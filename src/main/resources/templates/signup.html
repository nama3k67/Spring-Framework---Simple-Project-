<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body {
            margin: 25px;
            color: #6a6f8c;
            background-image: url("https://wonderfulengineering.com/wp-content/uploads/2016/03/Water-wallpaper-12.jpg");
            font: 600 16px/18px 'Open Sans', sans-serif;
            background-size: contain;
            background-repeat: no-repeat;
            background-size: cover;
        }

        *, :after, :before {
            box-sizing: border-box
        }

        .clearfix:after, .clearfix:before {
            content: '';
            display: table
        }

        .clearfix:after {
            clear: both;
            display: block
        }

        a {
            color: inherit;
            text-decoration: none
        }

        .login-wrap {
            width: 100%;
            margin: auto;
            max-width: 525px;
            min-height: 670px;
            position: relative;
            background: url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
        }

        .login-html {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 90px 70px 50px 70px;
            background: rgba(40, 57, 101, .9);
        }

        .login-html .sign-in-htm,
        .login-html .sign-up-htm {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            transition: all .4s linear;
        }

        .login-html .sign-in,
        .login-html .sign-up,
        .login-form .group .check {
            display: none;
        }

        .login-html .tab,
        .login-form .group .label,
        .login-form .group .button {
            text-transform: uppercase;
        }

        .login-html .tab {
            font-size: 22px;
            margin-right: 15px;
            padding-bottom: 5px;
            margin: 0 15px 10px 0;
            display: inline-block;
            border-bottom: 2px solid transparent;
        }

        .login-html .sign-in:checked + .tab,
        .login-html .sign-up:checked + .tab {
            color: #fff;
            border-color: #1161ee;
        }

        .login-form {
            min-height: 345px;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .login-form .group {
            margin-bottom: 15px;
        }

        .login-form .group .label,
        .login-form .group .input,
        .login-form .group .button {
            width: 100%;
            color: #fff;
            display: block;
        }

        .login-form .group .input,
        .login-form .group .button {
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, .1);
        }

        .login-form .group input[data-type="password"] {
            text-security: circle;
            -webkit-text-security: circle;
        }

        .login-form .group .label {
            color: #aaa;
            font-size: 12px;
        }

        .login-form .group .button {
            background: #1161ee;
        }

        .login-form .group label .icon {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            position: relative;
            display: inline-block;
            background: rgba(255, 255, 255, .1);
        }

        .login-form .group label .icon:before,
        .login-form .group label .icon:after {
            content: '';
            width: 10px;
            height: 2px;
            background: #fff;
            position: absolute;
            transition: all .2s ease-in-out 0s;
        }

        .login-form .group label .icon:before {
            left: 3px;
            width: 5px;
            bottom: 6px;
            transform: scale(0) rotate(0);
        }

        .login-form .group label .icon:after {
            top: 6px;
            right: 0;
            transform: scale(0) rotate(0);
        }

        .login-form .group .check:checked + label {
            color: #fff;
        }

        .login-form .group .check:checked + label .icon {
            background: #1161ee;
        }

        .login-form .group .check:checked + label .icon:before {
            transform: scale(1) rotate(45deg);
        }

        .login-form .group .check:checked + label .icon:after {
            transform: scale(1) rotate(-45deg);
        }

        .login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm {
            transform: rotate(0);
        }


        .hr {
            height: 2px;
            margin: 60px 0 50px 0;
            background: rgba(255, 255, 255, .2);
        }

        .foot-lnk {
            text-align: center;
        }

        .errorMessage {
            color: red;
            width: 400px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input type="radio" name="tab" class="sign-in" style="" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
        <div class="login-form">
            <div class="sign-in-htm">
                <h2 th:if="${userDTO.signInProvider!=null}">
                    Signup with <span th:utext="${userDTO.signInProvider}"></span>
                </h2>

                <form th:action="@{/j_spring_security_check}" th:object="${userDTO}" method="post">
                    <input type="hidden" th:field="*{signInProvider}">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <label>
                            <input type="text" class="input" th:field="*{name}">
                            <span class="errorMessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </label>
                    </div>
                    <div class="group">
                        <label class="label">Email</label>
                        <label>
                            <input type="text" class="input" th:field="*{email}">
                            <span class="errorMessage" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </label>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <label>
                            <input type="password" class="input" data-type="password" th:field="*{password}">
                            <span class="errorMessage" th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}"></span>
                        </label>
                    </div>
                    <div>
                        <label class="label">Remember Me?</label>
                        <label>
                            <input type="checkbox" class="input" name="remember-me">
                        </label>
                    </div>
                    <br/>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                        <br/>
                    </div>
                </form>
                <div class="group">
                    <a href="home">
                        <button class="button">Home</button>
                    </a>
                </div>
                <div class="hr"></div>
                <!--login error -->
                <div class="errorMessage" th:utext="${message}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
